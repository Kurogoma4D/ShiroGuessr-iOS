name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

    - name: Cache SPM dependencies
      uses: actions/cache@v4
      with:
        path: |
          .build
          ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Show available SDKs
      run: xcodebuild -showsdks

    - name: Prepare iOS Simulator
      run: |
        # Find available iPhone 16 Pro simulator
        UDID=$(xcrun simctl list devices available | grep "iPhone 16 Pro (" | head -1 | sed -E 's/.*\(([0-9A-F-]+)\).*/\1/')
        echo "Selected simulator UDID: $UDID"
        echo "SIMULATOR_UDID=$UDID" >> $GITHUB_ENV
        # Boot the simulator
        xcrun simctl boot $UDID || true

    - name: Build and Test
      run: |
        xcodebuild clean build test \
          -project ShiroGuessr.xcodeproj \
          -scheme ShiroGuessr \
          -sdk iphonesimulator18.2 \
          -destination "platform=iOS Simulator,id=$SIMULATOR_UDID" \
          -only-testing:ShiroGuessrTests \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          ~/Library/Developer/Xcode/DerivedData/**/Logs/Test/*.xcresult
