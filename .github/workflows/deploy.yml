name: Deploy to TestFlight

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: macos-26

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer

    - name: Setup production configuration
      env:
        ADMOB_APP_ID: ${{ secrets.ADMOB_APP_ID }}
        ADMOB_INTERSTITIAL_AD_UNIT_ID: ${{ secrets.ADMOB_INTERSTITIAL_AD_UNIT_ID }}
      run: |
        cp Configurations/Prod.xcconfig.example Configurations/Prod.xcconfig
        sed -i '' "s|ADMOB_APP_ID = .*|ADMOB_APP_ID = $ADMOB_APP_ID|" Configurations/Prod.xcconfig
        sed -i '' "s|ADMOB_INTERSTITIAL_AD_UNIT_ID = .*|ADMOB_INTERSTITIAL_AD_UNIT_ID = $ADMOB_INTERSTITIAL_AD_UNIT_ID|" Configurations/Prod.xcconfig

    - name: Setup App Store Connect API Key
      env:
        ASC_SECRET_KEY: ${{ secrets.ASC_SECRET_KEY }}
        ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
        ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
      run: |
        mkdir -p ~/private_keys
        echo "$ASC_SECRET_KEY" | base64 --decode > ~/private_keys/AuthKey_$ASC_KEY_ID.p8
        chmod 600 ~/private_keys/AuthKey_$ASC_KEY_ID.p8

        # fastlane用のAPI Key JSONファイルを作成
        cat > ~/private_keys/api_key.json <<EOF
        {
          "key_id": "$ASC_KEY_ID",
          "issuer_id": "$ASC_ISSUER_ID",
          "key_filepath": "$HOME/private_keys/AuthKey_$ASC_KEY_ID.p8",
          "in_house": false
        }
        EOF

    - name: Increment Build Number
      run: |
        # GitHub run numberを使用してビルド番号を設定
        agvtool new-version -all ${{ github.run_number }}

    - name: Archive App
      env:
        ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
        ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
      run: |
        xcodebuild archive \
          -project ShiroGuessr.xcodeproj \
          -scheme ShiroGuessr \
          -archivePath build/ShiroGuessr.xcarchive \
          -configuration Release \
          -allowProvisioningUpdates \
          -authenticationKeyPath ~/private_keys/AuthKey_$ASC_KEY_ID.p8 \
          -authenticationKeyID $ASC_KEY_ID \
          -authenticationKeyIssuerID $ASC_ISSUER_ID

    - name: Export IPA
      env:
        ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
        ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
      run: |
        # ExportOptions.plistを作成
        cat > ExportOptions.plist <<'PLIST'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>W8476NSA2M</string>
            <key>uploadSymbols</key>
            <true/>
            <key>uploadBitcode</key>
            <false/>
        </dict>
        </plist>
        PLIST

        xcodebuild -exportArchive \
          -archivePath build/ShiroGuessr.xcarchive \
          -exportPath build \
          -exportOptionsPlist ExportOptions.plist \
          -allowProvisioningUpdates \
          -authenticationKeyPath ~/private_keys/AuthKey_$ASC_KEY_ID.p8 \
          -authenticationKeyID $ASC_KEY_ID \
          -authenticationKeyIssuerID $ASC_ISSUER_ID

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true

    - name: Upload to TestFlight
      run: |
        bundle exec fastlane pilot upload \
          --api_key_path ~/private_keys/api_key.json \
          --ipa build/ShiroGuessr.ipa \
          --skip_waiting_for_build_processing

    - name: Cleanup
      if: always()
      run: |
        rm -rf ~/private_keys
